<html>
  <head>
    <title> IFrame Target Homepage </title>
    <style>

html {
  background: #e5f5f8;
  color: #33475b;
  text-align: center;
  font-family: 'Lato', sans-serif;
}

body {
  margin: 5px;
  border-radius: 5px;
  border: 1px solid #0091ae;
}

h1 {
  padding: 10px 0px;
  margin: 0px;
}

ul {
  list-style-type: none;
}

ul>li {
  margin-bottom: 5px;
}

a, a:visited {
  color: #00a4bd;
}

    </style>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  </head>
  <body>
    <ul>
      <h1>IFrame Featured Links</h1>
      <li><a href="https://www.youtube.com/embed/pqDhApnZHFo?autoplay=1">Penguin Beach</a></li>
      <li><a href="https://www.youtube.com/embed/Ldq1KXcIE1c?autoplay=1">Penguin Underwater</a></li>
      <li><a href="https://www.youtube.com/embed/tio13lc4Bx8?autoplay=1">Tire Swing Panda</a></li>
      <li><a href="https://www.youtube.com/embed/Ahp0gQwxFYE?autoplay=1">Other Panda</a></li>
      <li><a href="https://www.youtube.com/embed/g2WUjUSCv54?version=3&loop=1&playlist=g2WUjUSCv54&autoplay=1">Tour de France Highlights 2017</a></li>

      <li>
        Youtube Livestream Video ID:
        <input id="youtubelivestream" />
        <button onClick="javascript:window.location='https://www.youtube.com/embed/' + document.getElementById('youtubelivestream').value + '?autoplay=1';">
          Go
         </button>
      </li>

      <li>
        Youtube Video ID (will be looped):
        <input id="youtubevideo" />
        <button onClick="javascript:window.location='https://www.youtube.com/embed/' + document.getElementById('youtubevideo').value + '?version=3&loop=1&autoplay=1&playlist=' + document.getElementById('youtubevideo').value;">
          Go
         </button>
      </li>

      <li>
        Other URL (must include http):
        <input id="othervalue" />
        <button onClick="javascript:window.location=document.getElementById('othervalue').value;">
          Go
        </button>
      </li>
    </ul>
  </body>
</html>
