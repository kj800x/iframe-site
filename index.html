<html>
  <head>
    <title>Livefeed IFrame Page</title>
    <style>
      .top {
        position: fixed;
        top: 0;
        bottom: 50%;
        height: 50%;
      }

      .bottom {
        position: fixed;
        top: 50%;
        bottom: 100%;
        height: 50%;
      }

      .left {
        position: fixed;
        left: 0;
        right: 50%;
        width: 50%;
      }

      .right {
        position: fixed;
        left: 50%;
        right: 100%;
        width: 50%;
      }

      html {
        background: #e5f5f8;
      }

    </style>
  </head>
  <body>
      <iframe class="top left" src="./iframeTargetHomepage.html" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      <iframe class="bottom left" src="./iframeTargetHomepage.html" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      <iframe class="top right" src="./iframeTargetHomepage.html" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      <iframe class="bottom right" src="./iframeTargetHomepage.html" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </body>
</html>
