<html>
  <head>
    <title>Livefeed IFrame Page</title>
    <style>
      .top {
        position: fixed;
        top: 0;
        bottom: 50%;
        height: 50%;
      }

      .bottom {
        position: fixed;
        top: 50%;
        bottom: 100%;
        height: 50%;
      }

      .left {
        position: fixed;
        left: 0;
        right: 50%;
        width: 50%;
      }

      .right {
        position: fixed;
        left: 50%;
        right: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
      <iframe class="top left" src="https://www.youtube.com/embed/pqDhApnZHFo" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      <iframe class="bottom left" src="https://www.youtube.com/embed/Ldq1KXcIE1c" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      <iframe class="top right" src="https://www.youtube.com/embed/tio13lc4Bx8" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      <iframe class="bottom right" src="https://www.youtube.com/embed/Ahp0gQwxFYE" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </body>
</html>
